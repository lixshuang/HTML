<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>col</title>
</head>
<body>
<table border="1">
  <colgroup>
    <col span="2" style="background-color: red">
    <col style="background-color: yellow"
  </colgroup>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>3476996</td>
    <td>My first HTML</td>
    <td>$53</td>
  </tr>
</table>
</body>
</html>
<!-- <col>标签规定了 <colgroup> 元素内部的每一列的列属性。 -->
