<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>figcaption</title>
</head>
<body>
<figure>
  <img src="iu.jpg" alt="iuxi" width="500" height="200">
  <figcaption>iuxi photo</figcaption>
</figure>
</body>
</html>
<!-- HTML5 <figcaption>标签用来表示<figure>标签的标题。
使用 <figure> 元素标记文档中的一个图像。<figure> 元素带有一个标题： -->
