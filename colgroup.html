<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colgroup</title>
</head>
<body>
<table border="1">
  <colgroup>
    <col span="2" style="background-color: yellow">
    <col style="background-color: cadetblue">
    <col style="background-color: red">
  </colgroup>
  <tr>
    <th>Name</th>
    <th>Songs</th>
    <th>Price</th>
    <th>Company</th>
  </tr>
  <tr>
    <td>IU</td>
    <td>good day</td>
    <td>$1000000</td>
    <td>EDAM</td>
  </tr>
  <tr>
    <td>jack</td>
    <td>nanana</td>
    <td>#1234</td>
    <td>jyp</td>
  </tr>
</table>
</body>
</html>
