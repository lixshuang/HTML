<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ol</title>
</head>
<body>
<ol>
 <li>Coffee</li>
 <li>Tea</li>
 <li>Milk</li>
</ol>

<ol start="50">
 <li>Coffee</li>
 <li>Tea</li>
 <li>Milk</li>
</ol>
</body>
</html>
<!-- <ol> 标签定义了一个有序列表. 列表排序以数字来显示。

使用<li> 标签来定义列表选项。 -->
