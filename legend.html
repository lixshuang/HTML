<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>legend</title>
</head>
<body>
<form>
  <fieldset>
    <legend>Personalia:</legend>
    Name: <input type="text" size="30"><br>
    Email: <input type="text" size="30"><br>
    Date of birth: <input type="text" size="10">
  </fieldset>
</form>
</body>
</html>
<!-- <legend> 元素为 <fieldset>元素定义标题。 -->
