<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset</title>
</head>
<body>
<form>
 <fieldset>
  <legend>个人信息:</legend>
  姓名: <input type="text"><br>
  邮箱: <input type="text"><br>
  生日: <input type="text">
 </fieldset>
</form>
</body>
</html>
<!-- HTML5 <fieldset>标签用于对表单中的相关元素进行分组： -->
